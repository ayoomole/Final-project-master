  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Focus Timer</title>
</head>
<body>
  <div class="background-container">
    <div class="background-image">
      <div class="overlay">
        <div class="page">
          <header>
            <a href="/"><img src="/Images/FT-Logo.svg" alt="Logo"></a>
              <!-- Toggle Switch -->
              <div class="tab">
                <nav class="menu-list">
                  <ul>
                    <li><a class="menu-item current" href="/index.html">Timer</a></li>

                  </ul>
                </nav>
            </div>
      </header>
        
          <!-- Timer Section -->
      
          <div class="container">
            <h4 class="field-title">Pomodoro Timer</h4>
            <div class="timedigit" id="timer">25:00</div>
            <button class= "brk-btn" id="switchBtn">10 Min Break</button>

            <!-- <h4 class="field-title">Timer Controls</h4> -->
            
      <div>
        <div id="controls">
          <button class= "btn" id="toggleBtn"><i class="fa fa-play"></i></button>
          <button class= "btn" id="resetBtn"><i class="fa fa-rotate-left"></i></button>
        </div>

        
        <audio id="alertSound" src="/SOunds/alarm.mp3" preload="auto"></audio>
  </div>
 
  <div>
     <section class="quote-container">
      <hr class="divider">
    <h4 class="field-title">Quote for the day</h4>

      Enthusiastically matrix standards compliant infrastructures after high-quality users. Credibly morph standards compliant materials vis-a-vis viral deliverables.
